<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this is an embedded style sheet -->
    <style>
        /* grouped element selector*/
        p, h1 {
            color:darkorchid;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em; /*1.5 em means 150%*/
            font-weight: bolder;
        }
        /* descendant selectors pick an element inside another element*/
       p a{
            color:coral;
        }
        #firstbullet{
            color:deeppink;
        }
        .pinktext{
            color:deeppink;
        }
    </style>
</head>
<body>
    <h1 class="pinktext">Week 6 CSS</h1>
    <p>Lorem <a href="http://www.ebay.com">ipsum</a> dolor sit amet consectetur adipisicing elit. Excepturi quas corrupti facilis quae est possimus. Ea magnam exercitationem enim labore nemo ab tempore nihil, repellat magni qui, voluptatum omnis accusantium.</p>
    <ul>
        <li><a href="http://www.amazon.com"id="firstbullet">Amazon</a></li>
        <li><a href="http://www.google.com" class="pinktext">Google</a></li>
    </ul>
</body>
</html>
