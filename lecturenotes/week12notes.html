<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Javascript Program</title>
    <script>
        function welcome(){
        alert("Hello World");
        //alert popos up a box
        }
        function second(){
            alert("Second Pop Up");
        }
    </script>
</head>
<body>
    <p onclick="welcome();">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corrupti est, asperiores nisi animi velit perferendis porro quo iusto explicabo delectus nam praesentium veniam eligendi fuga consectetur architecto ab saepe cumque.</p>
    <p onmouseover="second();">This one is our mouse over.</p>
</body>
</html>
