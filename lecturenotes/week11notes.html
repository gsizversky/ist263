<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .welcome{
            display: flex;
            justify-content: center;
        }
        .skip{
            background-color: #ffa600f4;
            padding: 5px;
            border: 1px solid #000000;
            position: absolute;
            top:30px;
            left: -999px; /* pushes it off screen*/
        }
        /* focus is a pseudo class that means the elemengt has been tabbed to*/
        .skip:focus{
            left: 10px;
        }
    </style>
</head>
<body>
    <a href="#content" class="skip" tabindex="1">Skip to content</a><br>
    <a href="http://www.syr.edu" tabindex="2">Syracuse U.</a><br>
    <a href="http://www.google.com" tabindex="3">Google</a><br>
    <a href="http://www.amazon.com" tabindex="4">Amazon</a>
    <div class="welcome">Hello World</div>
    <p id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi quae iure nesciunt? Adipisci doloremque nihil neque cumque? Magni neque vel nulla autem dolorem. Maiores repudiandae reprehenderit ad temporibus odio. Soluta?</p>
</body>
</html>
