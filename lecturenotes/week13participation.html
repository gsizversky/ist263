<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation</title>
    <style>
        .blue{
            color: blue;
        }
    </style>
    <script>
        function change(){
            document.getElementById("click").innerHTML = "<span class='blue'>Hello World</span>"
        }
    </script>
</head>
<body>
    <p id="click" onclick="change();"> Hello World</p>
</body>
</html>
